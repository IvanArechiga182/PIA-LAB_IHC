<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplica Rex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body id="body">

    <main class="container py-3 my-3 text-center">
        <div class="row">
            <div class="col">
                <h1 class="text-center text-light fw-bolder display-1 py-3 bg-dark rounded-pill shadow-lg" id="h1_nivel"></h1>
            </div>
        </div>

        <div class="row mt-5" >
            <div class="col">
                <p class="fw-bolder text-light bg-success rounded fs-5 shadow-lg ">Selecciona la respuesta correcta.</p>
                <p class="fw-bolder text-light bg-success rounded fs-1 shadow-lg" id="p_pregunta"></p>
            </div>
            
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-success rounded-pill border border-4 border-light shadow-lg btn-lg fs-1" id="btn_r1" onclick="seleccion_boton(this.id)"></button>
            </div>

            <div class="col">
                <button class="btn btn-outline-danger rounded-pill border border-4 border-light shadow-lg btn-lg fs-1" id="btn_r2" onclick="seleccion_boton(this.id)"></button>
            </div>

            <div class="col">
                <button class="btn btn-outline-dark rounded-pill border border-4 border-light shadow-lg btn-lg fs-1" id="btn_r3" onclick="seleccion_boton(this.id)"></button>
            </div>

            <div class="col">
                <button class="btn btn-outline-warning rounded-pill border border-4 border-light shadow-lg btn-lg fs-1" id="btn_r4" onclick="seleccion_boton(this.id)"></button>
            </div>
        </div>


        <div class="row mt-5">

            <div class="col">
                <button class="btn btn-success rounded border border-4 border-light shadow-lg btn-lg" id="btn_siguiente" onclick="siguiente_nivel()" disabled>Siguiente</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <p class="fw-bolder text-light bg-success rounded shadow-lg " id="p_posicion">1 de 12.</p>
            </div>
        </div>
        
    </main>
    
</body>
